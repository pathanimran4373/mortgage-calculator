<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mortgage-page">
      <div class="mortage-calculator-wrapper">
         <div class="calculator-container">
          <div class="heading">
            <h1>Mortgage Calculator</h1>
            <button type="reset" id="clear-all-fields">Clear All</button>
          </div>
          <form id="mortgage-form">
            <div class="Mortgage-amount">
              <label for="mortage_amount">Mortgage Amount</label>
              <div class="input-and-icon">
                <span><i class="fa fa-inr"></i>
                </i></span>
                <input
                  type="number"
                  id="mortage_amount"
                  name="mortage_amount"
                  required
                />
              </div>
            </div>
            <div class="mortageTerm-and-interestRate">
              <div class="mortgage-term">
                <label for="mortgage_term">Mortgage Term</label>
                <div class="input-and-year">
                  <input
                    type="number"
                    id="mortgage_term"
                    name="mortgage_term"
                    required
                  />
                  <span>years</span>
                </div>
              </div>
              <div class="interest-rate">
                <label for="interest_rate">Interest Rate</label>
                <div class="input-and-percentage">
                  <input
                    type="number"
                    id="interest_rate"
                    name="interest_rate"
                    required
                  />
                  <span>%</span>
                </div>
              </div>
            </div>
            <div class="mortgage-type">
              <h2>Mortgage Type</h2>
              <div class="mortgage-firstInput">
                <input
                  type="radio"
                  class="custom-radio"
                  name="custom-radio"
                  value="repayment"
                  required
                />
                <h3>Repayment</h3>
              </div>
              <div class="mortgage-secondInput">
                <input
                  type="radio"
                  class="custom-radio"
                  name="custom-radio"
                  value="interest_only"
                  required
                />
                <h3>Interest Only</h3>
              </div>
            </div>
            <button type="submit" class="calculator-repayment-button">
              <img src="./assets/images/icon-calculator.svg" alt="" />
              <span>Calculate Repayment</span>
            </button>
          </form>
         </div>
         <div class="result-container-wrapper">
          <main class="calculater-image-container">
            <img
              src="./assets/images/illustration-empty.svg"
              alt=""
              id="initial-img"
            />
            <h1 id="initial-header">Results shown here</h1>
            <p id="initial-text">
                        Complete the form and click "Calculate Repayment" to see what your monthly repayment would be.
                    </p>
          </main>
          <div id="results-text"></div>
         </div>
       </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
